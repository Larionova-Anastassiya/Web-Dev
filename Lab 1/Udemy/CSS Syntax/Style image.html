<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Style an Image Quiz</title>
  <style>
    .kitten-image {
      /* add CSS here */
      border: thick dashed green;
      cursor: pointer;
      -webkit-box-shadow: 25px 30px 32px -12px rgba(0,0,0,0.58);
      -moz-box-shadow: 25px 30px 32px -12px rgba(0,0,0,0.58);
      box-shadow: 25px 30px 32px -12px rgba(0,0,0,0.58);
    }
  </style>
</head>
<body>
<!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
<img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
</body>
</html>
