<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Challenge: Famous font formats</title>
  <style>
    .declaration {
      color: red;
      font-style: italic;
      font-weight: bold;
      font-family: cursive;
    }

    .quote {
      color: green;
      font-style: italic;
      font-weight: bold;
      font-family: serif;
    }
  </style>
</head>
<body>

<h2>Famous quotes</h2>
<p class="quote">
  "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
  <br> - Forrest Gump
</p>

<p class="quote">
  "May the force be with you."
  <br>- Star Wars
</p>

<h2>Famous declarations</h2>

<p class="declaration">
  I'M BATMAN.
</p>

<p class="declaration">
  Earth, water, fire. Together, we are CAPTAIN PLANET!
</p>

</body>
</html>
