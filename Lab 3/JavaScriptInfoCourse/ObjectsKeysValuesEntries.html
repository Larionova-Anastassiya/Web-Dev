<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    //1
    function sumSalaries(salaries) {
      let sum = 0;
      for (let salary of Object.values(salaries)) {
        sum += salary;
      }
      return sum; // 650
    }
    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };
    alert( sumSalaries(salaries) ); // 650

    //2
    function count(obj) {
      return Object.keys(obj).length;
    }
    let user = {
      name: 'John',
      age: 30
    };
    alert( count(user) ); // 2
  </script>
</body>
</html>
