<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destracturing</title>
</head>
<body>
  <script>
    //1
    let user = {
      name: "John",
      years: 30
    };
    let {name, years: age, isAdmin = false} = user;
    alert( name ); // John
    alert( age ); // 30
    alert( isAdmin ); // false

    //2
    function topSalary(salaries) {
      let maxSalary = 0;
      let maxName = null;
      for(const [name, salary] of Object.entries(salaries)) {
        if (maxSalary < salary) {
          maxSalary = salary;
          maxName = name;
        }
      }
      return maxName;
    }

    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };

  </script>
</body>
</html>
