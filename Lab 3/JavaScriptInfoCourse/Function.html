        //4
        function pow(x, n) {
            let answer = x;
            for (let i = 1; i < n; i++) {
                answer *= x;
            }
            return answer;
        }
        let x = prompt("Print x", '');
        let n = prompt("Print n", '');

            alert(`Power ${n} is not supported, use a positive integer`);
        } else {
            alert( pow(x, n) );
        }
