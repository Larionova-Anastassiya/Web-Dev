<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
  <script>
    //1
    let user = {
      name: "John Smith",
      age: 35
    };
    let user2 = JSON.parse(JSON.stringify(user));

    //2
    let room = {
      number: 23
    };
    let meetup = {
      title: "Conference",
      occupiedBy: [{name: "John"}, {name: "Alice"}],
      place: room
    };
    room.occupiedBy = meetup;
    meetup.self = meetup;
    alert( JSON.stringify(meetup, function replacer(key, value) {
      return (key != "" && value == meetup) ? undefined : value;
    }));

  </script>
</body>
</html>
