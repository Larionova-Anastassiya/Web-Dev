<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
  <script>
    //1
    let i = 3;
    while (i) {
      alert( i-- ); // 3 2 1
    }
    //2
    let i = 0;
    while (++i < 5) alert( i ); // 1 2 3 4

    let i = 0;
    while (++i < 5) alert( i ); // 1 2 3 4 5
    //3
    //from 1 to 4
    for (let i = 0; i < 5; i++) alert( i );

    for (let i = 0; i < 5; ++i) alert( i );
    //4
    for (let i = 2; i <= 10; i++) {
      if (i % 2 == 0) {
        alert( i );
      }
    }
    //5
    let i = 0;
    while (i < 3) {
      alert( `number ${i}!` );
      i++;
    }
    //6
    let num;
    do {
      num = prompt("Enter a number greater than 100?", 0);
    } while (num <= 100 && num);
    //7
    let n = 10;
    nextPrime:
            for (let i = 2; i <= n; i++) {
              for (let j = 2; j < i; j++) {
                if (i % j == 0) continue nextPrime;
              }
              alert( i );
            }
  </script>
</body>
</html>
